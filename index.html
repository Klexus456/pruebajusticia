<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="graphics.js"></script>
    <script src="box.js"></script>
    <script src="collision.js"></script>
    <script src="soul.js"></script>
    <script src="shot.js"></script>
    <script src="attack.js"></script>
    <script src="attack pattern.js"></script>
    <script src="martlet.js"></script>
    <script src="initialise.js"></script>
    <script src="main.js"></script>
    <title>Justice Simulator</title>
</head>

<body class="main">
    <h1 class="Heading" id="Heading">Justice Simulator</h1>
    <h2 class="Start" id="Start">Start</h2>



    <div class="PositionFixed Box" id="Box"></div>
    <img class="PositionFixed Fight" id="Fight" src="Images/Fight Locked.png">
    <img class="PositionFixed Act" id="Act" src="Images/Act.png">
    <img class="PositionFixed Item" id="Item" src="Images/Item.png">
    <img class="PositionFixed Mercy" id="Mercy" src="Images/Mercy.png">
    <img class="PositionFixed AutoShoot" id="AutoShoot" src="Images/C Toggled.png">

    <img class="PositionFixed MiscText" id="MiscText" src="Images/Misc Text.png">

    <img class="PositionFixed Soul" id="Soul" src="Images/Soul.png">

    <div class="PositionFixed HpNumber" id="HpNumber"></div>
    <div class="PositionFixed SoulHpRed HpRed" id="SoulHpRed"></div>
    <div class="PositionFixed SoulHp Hp" id="SoulHp"></div>
    <div class="PositionFixed MartletHpRed HpRed" id="MartletHpRed"></div>
    <div class="PositionFixed MartletHp Hp" id="MartletHp"></div>

    <img class="PositionFixed Shot0" id="Shot0">
    <img class="PositionFixed Shot1" id="Shot1">
    <img class="PositionFixed Shot2" id="Shot2">
    <img class="PositionFixed Shot3" id="Shot3">
    <img class="PositionFixed Shot4" id="Shot4">
    <img class="PositionFixed Shot5" id="Shot5">
    <img class="PositionFixed Shot6" id="Shot6">
    <img class="PositionFixed Shot7" id="Shot7">
    <img class="PositionFixed Shot8" id="Shot8">
    <img class="PositionFixed Shot9" id="Shot9">

    <img class="PositionFixed Attack0" id="Attack0">
    <img class="PositionFixed Attack1" id="Attack1">
    <img class="PositionFixed Attack2" id="Attack2">
    <img class="PositionFixed Attack3" id="Attack3">
    <img class="PositionFixed Attack4" id="Attack4">
    <img class="PositionFixed Attack5" id="Attack5">
    <img class="PositionFixed Attack6" id="Attack6">
    <img class="PositionFixed Attack7" id="Attack7">
    <img class="PositionFixed Attack8" id="Attack8">
    <img class="PositionFixed Attack9" id="Attack9">

    <div class="PositionFixed MenuButton0" id="MenuButton0"></div>
    <div class="PositionFixed MenuButton1" id="MenuButton1"></div>
    <div class="PositionFixed MenuButton2" id="MenuButton2"></div>
    <div class="PositionFixed MenuButton3" id="MenuButton3"></div>

    <div class="Border Border1" id="Border1"></div> <!-- Hides anything drawn outside of the 800*600 border -->
    <div class="Border Border2" id="Border2"></div>
</body>

</html>
